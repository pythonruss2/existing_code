# Reference this view as account
schema: PUBLIC
table_name: ACCOUNT

dimensions:
  id:
    sql: '"ID"'
    format: ID
    primary_key: true

  name:
    sql: '"NAME"'

  owner_id:
    sql: '"OWNER_ID"'
    format: ID

  billing_address:
    sql: '"BILLING_ADDRESS"'

  billing_address2:
    sql: '"BILLING_ADDRESS2"'

  billing_city:
    sql: '"BILLING_CITY"'

  billing_state:
    sql: '"BILLING_STATE"'

  billing_zip:
    sql: '"BILLING_ZIP"'

  billing_county:
    sql: '"BILLING_COUNTY"'

  employees_c:
    sql: '"EMPLOYEES_C"'

  revenue_c:
    sql: '"REVENUE_C"'

  website:
    sql: '"WEBSITE"'

  segment:
    sql: '"SEGMENT"'

  status:
    sql: '"STATUS"'

  created_date:
    sql: '"CREATED_DATE"'

  is_big:
    sql: ${employees_c} > 1000

measures:
  count:
    aggregate_type: count

  count_large:
    sql: |
      CASE WHEN ${is_big} then 1
      ELSE 0
      END
    drill_fields: [ id, name, employees_c ]
    aggregate_type: count
