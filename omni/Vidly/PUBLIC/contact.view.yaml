# Reference this view as contact
schema: PUBLIC
table_name: CONTACT

dimensions:
  id:
    sql: '"ID"'
    format: ID
    primary_key: true

  first_name:
    sql: '"FIRST_NAME"'

  last_name:
    sql: '"LAST_NAME"'

  email:
    sql: '"EMAIL"'

  account_id:
    sql: '"ACCOUNT_ID"'
    format: ID

measures:
  count:
    aggregate_type: count
