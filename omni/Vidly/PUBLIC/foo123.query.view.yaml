# Reference this view as foo123
schema: PUBLIC
sql: |-
  SELECT CAST(FLOOR(${opportunity.total_arr}) AS BIGINT) AS "opportunity.arr_floor"
  FROM "ACCOUNT" AS "account"
      LEFT JOIN "OPPORTUNITY" AS "opportunity" ON ${account.id} = ${opportunity.account_id}
  ORDER BY 1 DESC NULLS LAST
  LIMIT 1000

dimensions:
  arr_floor_0: {}

measures:
  count:
    aggregate_type: count
